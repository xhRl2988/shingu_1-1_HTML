<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서서</title>
    <style>
        form input{
            width: 100px;
            color: red;
        }
    </style>
</head>
<body>
    <h3>자기소개서</h3>
    <form>
        <span>name: </span>
        <input type="text" name="user_name" size="10"autofocus required><br>
        <span>pass: </span>
        <input type="password" name="user_pass" maxlength="4" size="10" required><br>
        <span>자소서:</span>
        <textarea name="content" cols="15" rows="5"></textarea><br>
        <input type="submit" value="제출">
        <input type="reset" value="취소">
    </form>
</body>
</html>
