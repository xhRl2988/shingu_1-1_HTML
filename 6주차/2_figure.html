<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;figure&gt;태그</title>
</head>
<body>
    <figure>
        <figcaption>alert()함수에 대하여</figcaption>
        <pre>
            <code>function f(){alert("경고");}</code>
            <img src="alert.png" alt="경고창">
        </pre>
    </figure>
    <figure>
        <figcaption>제목</figcaption>
        <img src="jjambbong.png" alt="짬뽕">
    </figure>
    제목 <br>
    <img src="jjambbong.png" alt="짬뽕">
</body>
</html>
