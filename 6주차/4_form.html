<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그그</title>
</head>
<body>
    <h3>로그인</h3><hr>
    <form>
        <label for="lname">name:</label>
        <input type="text" name="userName" id="lname" size="10" autofocus required ><br>
        <label for="pw">pass:</label>
        <input type="password" name="password" id="pw" size="10" required><br>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
