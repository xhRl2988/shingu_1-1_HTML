<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details퀴즈</title>
    <style>
        summary{
            color: blue;
        }
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Q&A</h1> <hr width="300px" align="left">
    <details>
        <summary>우리학교에서 제일 미남은 ?</summary>
        <h3>김현수</h3>
    </details>
    <details>
        <summary>우리동네 제일 맛집은?</summary>
        <h3>은동이네 칼국수</h3>
    </details>
    <meter value="0.3" max="1">80%</meter><br>
    <progress value="20" max="100">80%</progress><br>
    <time>11:30</time> <br>11:30
</body>
</html>
