<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - type_color</title>
</head>
<body>
    <h2>color</h2>
    <form action="">
        <input type="color" value="#ff0000" onclick="document.body.style.color=this.value"><br>
        month: <input type="month"><br>
        week: <input type="week"><br>
        date: <input type="date"><br>
        time: <input type="time"><br>
        <hr>
        number: <input type="number" max="7"><br>
        range: <input type="range" max="40" list="온도"><br>
            <datalist id="온도">
                <option value="30" label="low">
                <option value="36" label="정상">
            </datalist>
        <br>
        email: <input type="email">
        <input type="submit" value="submit"><br>
        tel: <input type="tel" placeholder="010-0000-0000"><br>
        search: <input type="search" placeholder="검색어"><br>
    </form>
    <h4>우리는 꿈나무입니다</h4>
</body>
</html>
