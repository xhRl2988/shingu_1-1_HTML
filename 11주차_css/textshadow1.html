<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            color: blue;
            text-shadow:3px 4px red;
            
        }
        .c2{
            text-shadow:3px 2px 1px blue;

        }
        div{
            width: 200px;
            margin: 10px;
            background-color: orange;
            box-shadow: 3px 2px rgb(0, 149, 255);
        }

    </style>
</head>
<body>
    <div class="c1" style="cursor: help;">Drop shadow1</div>
    <div class="c2" style="cursor: crosshair;">Drop shadow2</div>
    <div class="c3" style="cursor: pointer;">Drop shadow3</div>
    <div class="c1" style="cursor: copy;">Drop shadow4</div>
    <div class="c2" style="cursor: n-resize;">Drop shadow5</div>
</body>
</html>
