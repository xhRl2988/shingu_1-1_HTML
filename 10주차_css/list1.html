<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            background-color: skyblue;
            display: inline;
        }
        ul li a{

        }

            text-decoration: underline;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">html</a></li>
        <li><a href="#">css</a></li>
        <li><a href="#">javascript</a></li>
    </ul>
</body>
