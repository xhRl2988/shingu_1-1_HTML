<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            color: green;
            background-color: rgb(199, 141, 141);
        }
        td{
            clear: red;
        }
    </style>
</head>
<body>
    <table border="2" cellspace="0">
        <caption>table</caption>
        <tr>
            <th>1</th>
            <th>2</th>
        </tr>
        <tr>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
    </table>
    
</body>
</html>
