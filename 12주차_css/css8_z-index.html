<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,img{
            position: absolute;
        }
        #A1{
            z-index: 4;
            left: 10px;
            top: 20px;
        }
        #a2{
            z-index: -2;
            left: 40px;
            top: 30px;
        }
        #a3{
            z-index: -3;
            left: 80px;
            top: 40px;
        }
        #a7{
            z-index: 7;
            left: 120px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <img id="A1" src="media/spade-A.png" alt="스페이드 A">
        <img id="a2" src="media/spade-2.png" alt="스페이드 2">
        <img id="a3" src="media/spade-3.png" alt="스페이드 3">
        <img id="a7" src="media/spade-7.png" alt="스페이드 7">
    </div>
</body>
</html>
