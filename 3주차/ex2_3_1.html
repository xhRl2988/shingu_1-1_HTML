<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3주차 html tag</title>
    <style>
        h1{
            color: red; 
        }
        h2{
            color: blue;
        }
        h3{
            color: green;
        }
        span{
            background-color: yellow;
        }
        img{
            width: 200px;
            height: 150px;
            border: 2px dotted rgb(110, 110, 167);
        }
        hr{
            border: 3px rgba(53, 221, 27, 0.516) solid;
        }
    </style>
</head>
<body>
    <h1>img다루기</h1><hr>
    <img src="img/dog_1.jpg" alt="내공냠냠">
    <img src="img/cat_1.jpg" alt="성공하면 혁명">
    
    <h1 title="성남시 중원구 은이로5번9">신구<span>대학교</span></h1><!-- head tag-->
    <hr>
    <h2> &lt; A I학&nbsp;과 &gt; </h2>
    <h3>2025143009</h3>
    <h4>김현수</h4>
    <h5>010-4178-2988</h5>
    <h6>대한민국 성남</h6>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
    Quia, exercitationem. Enim tempore distinctio aut amet dolore. <br>
    Mollitia, cupiditate dolore? <br>
    Sint unde in error deserunt repellat eum tenetur &nbsp; exercitationem provident soluta.

</body>
</html>
